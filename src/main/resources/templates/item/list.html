<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>상품리스트</title>
    <style>
        #items-container .items-inner{
            width: 1420px;
            margin: 0px auto;
        }
        #items-container .items-inner .options {
            height: 50px;
            margin: 30px 0px;
            display: flex;
            align-items: center;
        }
        #items-container .items-inner .options select {
            padding: 8px 17px;
            font-size: 18px;
            margin-right: 30px;
            border: 1px solid #d2d2d2;
            cursor: pointer;

        }
        #items-container .items-inner .options select:hover {
            border-color: black;
        }
        #items-container .items-inner .item-list {
            display: flex;
            flex-wrap: wrap;
            padding-top: 30px;
            border-top: 1px solid gray;
        }
        #items-container .items-inner .item-list .item {
            padding: 20px;
            border: 1px solid rgb(179 179 179 / 53%);
            margin-right: 84px;
            margin-bottom: 70px;
            cursor: pointer;
        }
        #items-container .items-inner .item-list .item:hover {
            border-color: black;
        }
        #items-container .items-inner .item-list .item:nth-child(4n) {
            margin-bottom: 70px;
            margin-right: 0px;
        }
        #items-container .items-inner .item-list .item .item-img {
            width: 250px;
            height: 250px;
        }
        #items-container .items-inner .item-list .item .item-info {
            display: flex;
            flex-direction: column;
        }
        #items-container .items-inner .item-list .item .item-info .item-name {
            font-size: 18px;
        }
        #items-container .items-inner .item-list .item .item-info .item-price {
            color: gray;
        }
    </style>
</head>
<body>


    <div id="items-container">
        <div class="items-inner">
            <div class="options">
                <select name="" id="">
                    <option value="">옵션1</option>
                </select>
                <select name="" id="">
                    <option value="">옵션1</option>
                </select>
                <select name="" id="">
                    <option value="">옵션1</option>
                </select>
                <select name="" id="">
                    <option value="">옵션1</option>
                </select>
                <select name="" id="">
                    <option value="">옵션1</option>
                </select>
                <select name="" id="">
                    <option value="">옵션1</option>
                </select>
                <select name="" id="">
                    <option value="">옵션1</option>
                </select>
            </div>
            <div class="item-list" onclick=>
                <div class="item" th:each="item : ${items}" th:onclick="|location.href='./item/detail/${item.itemKey}'|">
                    <img th:src="@{'/images/' + ${item.itemImage}}" alt="" class="item-img">
                    <div class="item-info">
                        <span class="item-name" th:text="${item.itemName}"></span>
                        <span class="item-price" th:text="${item.itemPrice}">25,000원</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
